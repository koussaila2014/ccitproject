<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="row">
  <div class="col-xs-12">
    <div class="card">
      <div class="card-header"
          style="color: #01AB99; font-size: 200%; text-align: center; ">Articles

        </div>
  <div class="card-body">
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let forum of forum; let i = index"
        (click)="onViewForum(i)">
        <h4 class="list-group-item-heading"> </h4>
          {{ forum.title }}
          <!-- <button class="btn btn-default pull-right" (click)="onDeleteForum(forum)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
          -->

        <p class="list-group-item-text">{{ forum.author }}</p>

      <!--  <p class="list-group-item-text">{{ forum.text }}</p>  -->

      </button>
    </div>
    <div class="form-row justify-content-center">
    <button class="btn btn-light" (click)="onNewForum()" style="color: #01AB99; border:solid; font-weight: bold; ">Nouveau article</button>
    <br>
  </div>
  </div>
    </div>
</div>
