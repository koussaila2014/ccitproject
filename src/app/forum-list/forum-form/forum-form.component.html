<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<br>
<br>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
  <div class="card">
    <div class="card-header"
				style="color: #01AB99; font-size: 200%; text-align: center; ">Enregistrer un nouveau article</div>
        <hr>

    <form [formGroup]="forumForm" (ngSubmit)="onSaveForum()">
      <div class="form-row justify-content-center">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"  style="width: 500px;height: 30px;"
        class="form-control" formControlName="title">
      </div>
      </div>


      <br>
      <div class="form-row justify-content-center">
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author"  style="width: 500px;height: 30px;"
               class="form-control" formControlName="author">
      </div>
      </div>
      <br>

      <br>
      <div class="form-row justify-content-center">
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" id="email"  style="width: 500px;height: 30px;"
               class="form-control" formControlName="email">
      </div>
      </div>
      <br>

      <div class="form-row justify-content-center">
        <div class="form-group">
          <label for="text">Text</label>
          <textarea class="form-control"  id="text" style="width: 500px;height: 120px;" class="form-control"  formControlName="text" ></textarea>
        </div>

      </div>
      <br>

      <div class="form-row justify-content-center">
      <div class="form-group">
        <label for="author">Ajouter une photo</label>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*" style="width: 500px;height: 40px;">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>
      </div>

      <div class="form-row justify-content-center">
      <button class="btn btn-light" [disabled]="forumForm.invalid || fileIsUploading"
              type="submit" style="color: #01AB99; border:solid; font-weight: bold; ">Enregistrer
      </button>
    </div>
    <hr>


    </form>
  </div>
  </div>

</div>
