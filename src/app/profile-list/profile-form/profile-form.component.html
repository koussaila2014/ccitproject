<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<br>
<br>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="card">
      <div class="card-header"
           style="color: #01AB99; font-size: 200%; text-align: center; ">Bienvenue dans votre profile</div>
      <hr>
     <div class="form-row justify-content-center" >
       <p>Merci de renseigner les informations suivantes :</p>
     </div>
       <form [formGroup]="profileForm" (ngSubmit)="onSaveProfile()">
        <div class="form-row justify-content-center">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom"  style="width: 500px;height: 30px;"
                   class="form-control" formControlName="nom">
          </div>
        </div>


        <br>
        <div class="form-row justify-content-center">
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom"  style="width: 500px;height: 30px;"
                   class="form-control" formControlName="prenom">
          </div>
        </div>

         <br>


        <div class="form-row justify-content-center">
          <div class="form-group">
            <label for="email">Email professionnel</label>
            <input type="email" id="email"  style="width: 500px;height: 30px;"
                   class="form-control" formControlName="email">
          </div>
        </div>
        <br>


         <div class="form-row justify-content-center">
           <div class="form-group">
             <label for="promotion">Promotion</label>
             <input type="text" id="promotion"  style="width: 500px;height: 30px;"
                    class="form-control" formControlName="promotion">
           </div>
         </div>

         <br>
         <br>
         <div class="form-row justify-content-center">
           <div class="form-group">
             <label for="entreprise">Entreprise</label>
             <input type="text" id="entreprise"  style="width: 500px;height: 30px;"
                    class="form-control" formControlName="entreprise">
           </div>
         </div>

         <br>
         <br>
         <div class="form-row justify-content-center">
           <div class="form-group">
             <label for="poste">Poste</label>
             <input type="text" id="poste"  style="width: 500px;height: 30px;"
                    class="form-control" formControlName="poste">
           </div>
         </div>

         <br>

        <div class="form-row justify-content-center">
          <div class="form-group">
            <label for="presentation">Presentation</label>
            <textarea class="form-control"  id="presentation" style="width: 500px;height: 120px;" class="form-control"  formControlName="text" ></textarea>
          </div>

        </div>
        <br>

        <div class="form-row justify-content-center">
          <div class="form-group">
            <label for="prenom">Ajouter une photo</label>
            <input type="file" (change)="detectFiles($event)"
                   class="form-control" accept="image/*" style="width: 500px;height: 40px;">
            <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
          </div>
        </div>

        <div class="form-row justify-content-center">
          <button class="btn btn-light"
                  type="submit" style="color: #01AB99; border:solid; font-weight: bold; "  >Enregistrer
          </button>
        </div>
        <hr>


      </form>
    </div>
  </div>

</div>
