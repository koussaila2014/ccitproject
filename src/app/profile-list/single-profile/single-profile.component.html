<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



<div class="row">
  <div class="col-xs-12">
    <div class="card">
      <div class="card-header"
           style="color: #01AB99; font-size: 200%; text-align: center;">
        <h3>Nom : {{ profile.nom }}</h3>
        <h3>Prénom : {{ profile.prenom }}</h3>
      </div>

      <div class="card-body">
        <div class="form-row justify-content-center">
          <img style="max-width:400px;" *ngIf="profile.photo" [src]="profile.photo">
        </div>

        <br>
        <div class="form-row justify-content-center">
          <h3>Contact : </h3>
        </div>
        <br>
        <div class="form-row justify-content-center">
          <h5>{{ profile.email }}</h5>
        </div>

        <br>
        <div class="form-row justify-content-center">
          <h3>Promotion : </h3>
        </div>
        <br>
        <div class="form-row justify-content-center">
          <h5>{{ profile.promotion }}</h5>
        </div>


        <br>
        <div class="form-row justify-content-center">
          <h3>Entreprise : </h3>
        </div>
        <br>
        <div class="form-row justify-content-center">
          <h5>{{ profile.entreprise }}</h5>
        </div>

        <br>
        <div class="form-row justify-content-center">
          <h3>Poste : </h3>
        </div>
        <br>
        <div class="form-row justify-content-center">
          <h5>{{ profile.poste }}</h5>
        </div>


        <br>
        <div class="form-row justify-content-center">
          <h3>Présentation : </h3>
        </div>

        <br>
        <div class="form-row justify-content-center">
          <h5>{{ profile.text }}</h5>
        </div>


        <br><br><br>
        <div class="form-row justify-content-center">
          <button class="btn btn-light" (click)="onBack()" style="color: #01AB99; border:solid; font-weight: bold; ">Retour</button>
        </div>
      </div>
    </div>
  </div>
</div>
